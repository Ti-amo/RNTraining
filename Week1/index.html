<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="message">
        <p id="count"></p>
        <input type="number" id="number" />
        <button id="guessButton" onclick="handleGuessBtnClick()">GUESS</button>
        <p id="result"></p>
        <p id="pastGuesses"></p>
    </div>
    <script>
        let correctNum = 10
        let pastGuessesStr = ""
        let count = 10
        function handleGuessBtnClick() {
            if (count <= 0) return
            let button = document.getElementById('guessButton')
            let inputValue = parseInt(document.getElementById('number').value)
            if (inputValue < correctNum) {
                document.getElementById('result').innerHTML = "Sorry your guess is too low"
            }
            if (inputValue > correctNum) {
                document.getElementById('result').innerHTML = "Sorry your guess is too high"
            }
            if (inputValue === correctNum) {
                document.getElementById('result').innerHTML = "Congratulations!! You guessed correctly."
            }
            pastGuessesStr = pastGuessesStr + `${inputValue}` + "<br>"
            document.getElementById('pastGuesses').innerHTML = pastGuessesStr
            count--
            document.getElementById('count').innerHTML = `You have ${count} guesses left`
            console.log("Input number", inputValue)
        }
    </script>
</body>

</html>
